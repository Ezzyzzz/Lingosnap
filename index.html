<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoSnap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Curved Text Section -->
    <div class="curved-text-container">
        <svg viewBox="0 0 100 50" class="curved-text-svg">
            <path id="curve" d="M10,30 Q50,10 90,30" fill="transparent" />
            <text>
                <textPath href="#curve" startOffset="50%" text-anchor="middle">
                    Bridging Language Barriers with AR Technology
                </textPath>
            </text>
        </svg>
    </div>

    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="card">
            <h1>LingoSnap</h1>
            <p>Login to start scanning</p>
            <form onsubmit="login(event)">
                <input id="username" type="text" placeholder="Enter your username" required>
                <input id="password" type="password" placeholder="Enter your password" required>
                <button type="submit" class="btn">Log In</button>
                <p id="login-error" class="error" style="display: none;">Invalid credentials. Try again.</p>
            </form>
        </div>

        <!-- Other Content -->
        <div id="selection-screen" class="card" style="display: none;">
            <h1>What would you like to do?</h1>
            <button class="btn" onclick="selectScanMode('object')">Scan Object</button>
            <button class="btn" onclick="selectScanMode('word')">Scan Word</button>
        </div>
        <!-- Additional sections remain unchanged -->
    </div>

    <!-- Link to JavaScript -->
    <script src="app.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./sw.js").then(() => {
                console.log("Service Worker Registered");
            });
        }
    </script>
</body>
</html>
