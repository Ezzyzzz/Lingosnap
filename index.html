<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoSnap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Curved Text -->
    <div class="curved-text-container">
        <p class="curved-text">Bridging Language Barriers with AR Technology</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Login Card -->
        <div id="login-screen" class="card">
            <h1 class="app-title">LingoSnap</h1>
            <form onsubmit="login(event)" class="login-form">
                <input id="username" type="text" class="input-field" placeholder="Enter your username" required>
                <input id="password" type="password" class="input-field" placeholder="Enter your password" required>
                <button type="submit" class="btn">Log In</button>
                <p id="login-error" class="error-message" style="display: none;">Invalid credentials. Try again.</p>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "admin" && password === "password") {
                alert("Login Successful!");
            } else {
                const error = document.getElementById("login-error");
                error.style.display = "block";
            }
        }

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("./sw.js")
                .then(() => console.log("Service Worker Registered"))
                .catch((err) => console.error("Service Worker Registration Failed:", err));
        }
    </script>
</body>
</html>
