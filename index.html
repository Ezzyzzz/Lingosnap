<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoSnap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Straight Blinking Text -->
    <div class="blinking-text">
        Bridging Language Barriers with AR Technology
    </div>

    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="card">
            <h1>LingoSnap</h1>
            <p>Login to start scanning</p>
            <form onsubmit="login(event)">
                <input id="username" type="text" placeholder="Enter your username" required>
                <input id="password" type="password" placeholder="Enter your password" required>
                <button type="submit" class="btn">Log In</button>
                <p id="login-error" class="error" style="display: none;">Invalid credentials. Try again.</p>
            </form>
        </div>

        <!-- Selection Screen -->
        <div id="selection-screen" class="card" style="display: none;">
            <h1>What would you like to do?</h1>
            <button class="btn" onclick="selectScanMode('object')">Scan Object</button>
            <button class="btn" onclick="selectScanMode('word')">Scan Word</button>
        </div>

        <!-- Scanning Screen -->
        <div id="scanning-screen" class="card" style="display: none;">
            <h1>Scanning...</h1>
            <video id="camera" autoplay playsinline style="width: 100%; border-radius: 10px;"></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <button class="btn" onclick="captureImage()">Capture</button>
            <p id="scan-result" style="display: none;">Scan Complete: <span id="scanned-item"></span></p>
            <div id="post-scan-options" style="display: none;">
                <button class="btn" onclick="viewCulturalTips()">View Cultural Tips</button>
                <button class="btn" onclick="findSynonyms()">Find Synonyms</button>
                <button class="btn" onclick="saveItem()">Save Item</button>
            </div>
        </div>
    </div>

    <script>
        // Function to handle login
        function login(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');

            // Example credentials
            const validUsername = "user";
            const validPassword = "1234";

            if (username === validUsername && password === validPassword) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('selection-screen').style.display = 'block';
                loginError.style.display = 'none';
            } else {
                loginError.style.display = 'block';
            }
        }

        // Camera functionality
        let videoStream = null;

        function startCamera() {
            const video = document.getElementById('camera');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    videoStream = stream;
                    video.srcObject = stream;
                })
                .catch((error) => console.error('Camera access error:', error));
        }

        function captureImage() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const scanResult = document.getElementById('scan-result');
            const postScanOptions = document.getElementById('post-scan-options');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const scannedItem = 'Roti Canai'; // Mock scanned result
            document.getElementById('scanned-item').textContent = scannedItem;

            scanResult.style.display = 'block';
            postScanOptions.style.display = 'block';

            // Stop the camera
            if (videoStream) {
                videoStream.getTracks().forEach((track) => track.stop());
                video.srcObject = null;
            }
        }
    </script>
</body>
</html>
